<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #555;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Get device pixel ratio for retina screen support
    const dpr = window.devicePixelRatio || 1;

    // –†–∞–∑–º–µ—Ä—ã —ç–∫—Ä–∞–Ω–∞ (–∏—Å–ø–æ–ª—å–∑—É–π —ç—Ç–∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è)
    let width = window.innerWidth;
    let height = window.innerHeight;

    function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;

        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.scale(dpr, dpr);
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
     

    function draw(time) {
        ctx.clearRect(0, 0, width, height);

        // 2. –†–∏—Å—É–µ–º —Ñ–æ–Ω
        ctx.fillStyle = "#333";
        ctx.fillRect(0, 0, width, height);

     

        // –ü—Ä–∏–º–µ—Ä 1: –ü—É–ª—å—Å–∏—Ä—É—é—â–∏–π –∫—Ä—É–≥
        let radius = 50 + Math.sin(time / 200) * 20;
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(200, 200, radius, 0, Math.PI * 2);
        ctx.fill();

        // –ü—Ä–∏–º–µ—Ä 2: –ö–≤–∞–¥—Ä–∞—Ç –ª–µ—Ç–∏—Ç –ø–æ –∫—Ä—É–≥—É
        let x = width / 2 + Math.cos(time / 500) * 100;
        let y = height / 2 + Math.sin(time / 500) * 100;
        ctx.fillStyle = "blue";
        ctx.fillRect(x - 25, y - 25, 50, 50);

        // –ü—Ä–∏–º–µ—Ä 3: –†–∞–¥—É–∂–Ω—ã–π —Ü–≤–µ—Ç –º–µ–Ω—è–µ—Ç—Å—è —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
        let hue = (time / 10) % 360;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.beginPath();
        ctx.arc(width / 2, 100, 40, 0, Math.PI * 2);
        ctx.fill();

        // –ü—Ä–∏–º–µ—Ä 4: –¢–µ–∫—Å—Ç —Å –≤—Ä–µ–º–µ–Ω–µ–º
        ctx.fillStyle = "white";
        ctx.font = "24px Arial";
        ctx.fillText(`–í—Ä–µ–º—è: ${Math.floor(time / 1000)} —Å–µ–∫`, 50, 50);

        // ----------------------------------------
        // üñåÔ∏è –ö–û–ù–ï–¶ –†–ò–°–û–í–ê–ù–ò–Ø
        // ----------------------------------------
    }

    // –ì–ª–∞–≤–Ω—ã–π —Ü–∏–∫–ª –∞–Ω–∏–º–∞—Ü–∏–∏ (–Ω–µ —Ç—Ä–æ–≥–∞–π!)
    function loop(time) {
        draw(time);  // –ø–µ—Ä–µ–¥–∞—ë–º –≤—Ä–µ–º—è –≤ —Ñ—É–Ω–∫—Ü–∏—é —Ä–∏—Å–æ–≤–∞–Ω–∏—è
        requestAnimationFrame(loop);
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º!
    requestAnimationFrame(loop);
</script>
</body>
</html>
